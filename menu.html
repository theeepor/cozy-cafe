<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menu - Cozy Cafe</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .filter-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .filter-buttons button {
      background-color: #a46319;
      border: none;
      color: #fff;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .filter-buttons button.active,
    .filter-buttons button:hover {
      background-color: #d69c4e;
    }

    .filter-controls input[type="text"] {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
    }

    .modal-content {
      background-color: #fffaf0;
      margin: 10% auto;
      padding: 30px;
      border: 2px solid #d6b871;
      width: 80%;
      max-width: 500px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .modal-content img {
      width: 100%;
      border-radius: 10px;
      max-height: 250px;
      object-fit: cover;
      margin-bottom: 20px;
    }

    .close {
      color: #a46319;
      font-size: 1.8rem;
      float: right;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #d69c4e;
    }

    .menu-item {
      cursor: pointer;
    }

    /* Subcategory Buttons */
    #beverageSub, #foodSub {
      display: none;
      gap: 10px;
      margin: 10px 0;
      justify-content: center;
      flex-wrap: wrap;
    }

    #beverageSub button, #foodSub button {
      background-color: #a46319;
      border: none;
      color: #fff;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #beverageSub button.active,
    #beverageSub button:hover,
    #foodSub button.active,
    #foodSub button:hover {
      background-color: #d69c4e;
    }
  </style>
</head>
<body>
  <header>
    <h1>Cozy Cafe</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section id="menu">
    <h3>Our Menu</h3>

    <div class="filter-controls">
      <div class="filter-buttons">
        <button class="filter-btn active" data-category="all">All</button>
        <button class="filter-btn" data-category="beverage">Beverage</button>
        <button class="filter-btn" data-category="food">Food</button>
        <button class="filter-btn" data-category="dessert">Dessert</button>
      </div>

      <input type="text" id="searchInput" placeholder="Search by name..." />
    </div>

    <!-- Beverage Subcategories -->
    <div id="beverageSub">
      <button class="sub-btn" data-category="beverage" data-sub="hot">Hot</button>
      <button class="sub-btn" data-category="beverage" data-sub="cold">Cold</button>
    </div>

    <!-- Food Subcategories -->
    <div id="foodSub">
      <button class="sub-btn" data-category="food" data-sub="pasta">Pasta</button>
      <button class="sub-btn" data-category="food" data-sub="sandwiches">Sandwiches</button>
      <button class="sub-btn" data-category="food" data-sub="soup">Soup</button>
    </div>

    <div class="menu-items" id="menuContainer">
      <!-- Menu items injected from JavaScript -->
    </div>
  </section>

  <footer>
    &copy; 2024 Cozy Cafe | 123 Coffee St, Bean City | Call us: (555) 123-4567
  </footer>

  <!-- Modal -->
  <div id="menuModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <img id="modalImg" src="" alt="">
      <h4 id="modalTitle"></h4>
      <p id="modalDesc"></p>
      <div class="price" id="modalPrice"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
